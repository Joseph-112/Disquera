      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login | ChameleonDisc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/estiloslogin.css" rel="stylesheet" type="text/css"/>

    <h:body>

        <div class="cuadrologin">

                <p:message for="username"/>                                
                <!--<h:outputLabel for="password" value ="Password: " />-->
                <p:inputText id="password" type="password" class="campodetexto" placeholder="ContraseÃ±a" value = "#{loginController.password}" required="true"/>
                <p:message for="password"/>               
                <h:commandButton class="botones" actionListener="#{loginController.Login()}" value="enviar"  ></h:commandButton>

            </h:form>
        </div>    
    </h:body>
</html>
