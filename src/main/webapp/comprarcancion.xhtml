<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Comprar Cancion | ChameleonDisc</title>

        <link href="css/estilosgeneral.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>
        <div>
            <img class="logo" src="imag/logo.png" heigth="80" alt="Go to index"></img>;
        </div>
        <div class="bigcuadro">
            <div class="contmenu">
                <br></br>
                <h3 class="tit">USUARIO</h3> <!--no se si llamar aca de la base de datos el nombre-->
                <h:form>
                    <p:growl>
                        <p:autoUpdate />
                    </p:growl>
                    <p:menu class="menu" >
                        <p:submenu label="COMPRAR">
                            <p:menuitem value="ver artistas" action="#{userController.verArtista()}" />
                            <p:menuitem value="ver generos" action="#{userController.verGenero()}"/>
                            <p:menuitem value="ver albúm's" action="#{userController.verAlbum()}" />
                            <p:menuitem value="ver canciones" action="#{userController.verCancion()}"  />    
                        </p:submenu>
                        <p:submenu label="CARRITO">
                            <p:menuitem value="MIS PEDIDOS" action="#{userController.pedidos()}"  ajax="false" icon="pi pi-times"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </div>
            <h:form>
                <div class="contdatos" id="comprar">

                    <h2>CANCIONES DISPONIBLES POR ARTISTAS</h2>
                    <br></br>
                    <h3>ARTISTAS</h3>
                    <br></br>
                    <p:selectOneMenu id="artist" value="#{comprarCancionController.artist.id_artist}" >
                        <f:selectItem itemLabel="artista" itemValue=""/>
                        <f:selectItems value="#{comprarCancionController.artistList()}"/>
                        <f:ajax event="change" execute="artist" render="song"/>
                    </p:selectOneMenu>
                    <br></br>
                    <p:outputLabel value="#{comprarCancionController.artist.id_artist}"/>
                    <p:outputLabel id="aSelected" value="#{comprarCancionController.artist.id_artist}"/>
                    <br></br><br></br>
                    <h3>Canciónes</h3>
                    <br></br><br></br>
                    <p:selectCheckboxMenu id="song" value="#{comprarCancionController.selectedSongs}" label="Canciones" multiple="true"
                                          filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                        <p:ajax event="itemUnselect" listener="#{comprarCancionController.onItemUnselect}" />
                        <f:selectItems value="#{comprarCancionController.songList()}" />
                    </p:selectCheckboxMenu>
                    <br></br><br></br>
                    <p:outputLabel value="#{comprarCancionController.song.id_song}"/>
                    <p:outputLabel id="sSelected" value="#{comprarCancionController.song.id_song}"/>
                    <br></br><br></br>

                    <h:commandButton class="bot" actionListener="#{loginController.Login()}" value="ir al inicio"  ></h:commandButton>

                </div>
            </h:form>
        </div> 
        <br></br>
    </h:body>
</html>
