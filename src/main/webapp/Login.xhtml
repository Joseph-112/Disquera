<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Disquera</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                background: #34495e;
                font-family: sans-serif;
            }
            .dives{
                margin: 0 auto;
                border-radius: 25px;
                border-color: #ffffff;
                align-items: center;
                padding: 40px;
                position: absolute center;
                margin-top: 8%;
                background: #191919;
                text-aling: center;
            }
            .dives input[type="text"],.dives input[type="password"]{
                border:0;
                background: none;
                display: block;
                margin: 20px auto;
                text-align: center;
                border: 2px solid #3498db;
                padding: 14px 10px;
                width: 200px;
                outline: none;
                color: white;
                border-radius: 24px;
                transition: 0.25s;
            }
            .dives h1{
                color: white;
                text-align: center;
                text-transform: uppercase;
                font-weight: 500;
            }
            .butt{
                border:0;
                background: none;
                display: block;
                margin: 20px auto;
                text-align: center;
                border: 2px solid #2ecc71;
                padding: 14px 40px;
                outline: none;
                color: white;
                border-radius: 24px;
                transition: 0.25s;
                cursor: pointer;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Validation">
                <h:panelGrid columns="4" cellpadding="5" id="grid">
                    <h:outputLabel for="username" value="Username: " />
                    <p:inputText id="username" value="#{loginController.username}" required="true" label="Name"/>
                    <p:message for="username" />
                    <h:outputText value="#{loginController.username}" />

                    <h:outputText value="Password: " />
                    <p:password id="nonFeedback" value="#{loginController.password}" required="true"/>
                    <p:message for="nonFeedback" />
                    <p:commandButton value="Log in" actionListener="#{loginController.login}" update="grid" icon="pi pi-check" />
                    <h:outputText id="display" value="#{loginController.password}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
