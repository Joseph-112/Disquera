<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estadisticas Canción | ChameleonDisc</title>

        <link href="css/estilosgeneral.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>
        <div>
            <h:form>
                <h:commandButton class="bot" actionListener="#{adminController.cerrarSesion()}" value="Cerrar Sesión" type="submit" ></h:commandButton>
            </h:form>
        </div>
        <div>
            <img class="logo" src="imag/logo.png" heigth="80" alt="Go to index"></img>;
        </div>
        <div class="bigcuadro">
            <div class="contmenu">
                <br></br>
                <h3 class="tit">ADMINISTRADOR</h3> <!--no se si llamar aca de la base de datos el nombre-->
                <h:form>
                    <p:growl>
                        <p:autoUpdate />
                    </p:growl>
                    <p:menu class="menu" >
                        <p:submenu label="AGREGAR">
                            <p:menuitem value="Crear artista" action="#{adminController.crearArtista()}"/>
                            <p:menuitem value="Crear albúm" action="#{adminController.crearAlbum()}"/>
                            <p:menuitem value="Crear cancion" action="#{adminController.crearCancion()}" />
                            <p:menuitem value="Crear genero" action="#{adminController.crearGenero()}"/>
                        </p:submenu>

                        <p:submenu label="ESTADISTICAS">
                            <p:menuitem value="Estadistica Cancion" action="#{adminController.pedidos()}"/>
                            <p:menuitem value="Estadistica Album" action="#{adminController.estadisticasCancion()}"/>
                            <p:menuitem value="Estadistica Artista" action="#{adminController.estadisticasArtistas()}"/>
                            <p:menuitem value="Estadistica Genero" action="#{adminController.estadisticasGenero()}"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </div>
            <div class="contdatos">
                <div>
                    <h:form>
                        <br></br><br></br>
                        <h2>ESTADISTICAS DE VENTAS POR</h2>
                        <br></br>
                        <h3>ALBUM</h3>
                        <br></br>
                        <!--Scrol bar no se si sea funcional aun-->

                        <p:scrollPanel style="width:715px;height:40%">
                            <p:dataTable var="p" value="#{pedidoAlbumController.orderList}" rows="5" paginator="true" >

                                <p:column style="width:10px">
                                    <p:rowToggler />
                                </p:column>
                                <p:column headerText="Id pedido">

                                    <h:outputText value="#{p.id_sale}" />
                                </p:column>
                                <p:column  headerText="Artista" >
                                    <!--<f:facet name="filter">
                                        <p:selectOneMenu  onchange="PF('albumTable').filter()" >
                                            <f:selectItem itemLabel="Select One" itemValue=""  />
                                            <f:selectItems value="{crearalbumController.artistList()}" />
                                        </p:selectOneMenu>
                                    </f:facet>-->
                                    <h:outputText value="#{p.artistName}" />
                                </p:column>
                                <p:column headerText="Album">
                                    <h:outputText value="#{p.albumName}" />
                                </p:column>
                                <p:column headerText="Precio">
                                    <h:outputText value="#{p.price}" />
                                </p:column>

                            </p:dataTable>
                            
                            <p:chart type="bar" model="#{pedidoAlbumController.barModel}" style="height:300px"/>
                        </p:scrollPanel>
                        <!--Scrol bar no se si sea funcional aun-->
                        <br></br>
                        <p:outputLabel value="Monto total"/>
                        <br></br>
                        
                    </h:form>
                </div>
            </div>
        </div> 
        <br></br>
    </h:body>
</html>
