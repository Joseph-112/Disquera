<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pedidos | ChameleonDisc</title>

        <link href="css/estilosgeneral.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>
        <div>
            <h:form>
                <h:commandButton class="bot" actionListener="#{adminController.cerrarSesion()}" value="Cerrar Sesión" type="submit" ></h:commandButton>
            </h:form>
        </div>
        <div>
            <img class="logo" src="imag/logo.png" heigth="80" alt="Go to index"></img>;
        </div>
        <div class="bigcuadro">
            <div class="contmenu">
                <br></br>
                <h3 class="tit">USUARIO</h3> <!--no se si llamar aca de la base de datos el nombre-->
                <h:form>
                    <p:growl>
                        <p:autoUpdate />
                    </p:growl>
                    <p:menu class="menu" >
                        <p:submenu label="COMPRAR">
                            <p:menuitem value="Ir al inicio" action="#{userController.inicioUser()}" />
                            <p:menuitem value="Comprar canciónes" action="#{userController.comprarCanciones()}" />
                            <p:menuitem value="Comprar album's" action="#{userController.comprarAlbum()}"/>
                        </p:submenu>

                        <p:submenu label="CARRITO">
                            <p:menuitem value="MIS PEDIDOS" action="#{userController.pedidos()}"  ajax="false" icon="pi pi-times"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </div>
            <div class="contdatos">
                <div>
                    <h:form>
                        <br></br><br></br>
                        <h2>PEDIDOS</h2>
                        <br></br>
                        <h3>MIS PEDIDOS</h3>
                        <br></br>
                        <!--Scrol bar no se si sea funcional aun-->

                        <!--<p:scrollPanel style="width:715px;height:170px">-->
                        <p:dataTable var="p" value="#{pedidoController.orderList}" rows="5" paginator="true">

                            <p:column style="width:10px">
                                <p:rowToggler />
                            </p:column>
                            <p:column headerText="Id pedido">
                                <h:outputText value="#{p.id_sale}" />
                            </p:column>
                            <p:column headerText="Artista">
                                <h:outputText value="#{p.artistName}" />
                            </p:column>
                            <p:column headerText="Canción">
                                <h:outputText value="#{p.songName}" />
                            </p:column>
                            <p:column headerText="Album">
                                <h:outputText value="#{p.albumName}" />
                            </p:column>
                            <p:column headerText="Precio">
                                <h:outputText value="#{p.price}" />
                            </p:column>
                            
                        </p:dataTable>
                        <!--</p:scrollPanel>-->
                        <!--Scrol bar no se si sea funcional aun-->
                        <br></br>
                        <p:outputLabel value="Monto total"/>
                        <br></br>
                        <p:outputLabel value="#{comprarCancionController.song.id_song}"/>

                        <h:commandButton class="bot" actionListener="#{loginController.Login()}" value="COMPRAR"  ></h:commandButton>
                    </h:form>
                </div>
            </div>
        </div> 
        <br></br>
    </h:body>
</html>
