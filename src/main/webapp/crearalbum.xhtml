<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CrearAlbum | ChameleonDisc</title>
        <link href="css/estiloslogin.css" rel="stylesheet" type="text/css"/>
        <link href="css/estilosgeneral.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>
        <div>
            <img class="logo" src="imag/logo.png" heigth="80" alt="Go to index"></img>;
        </div>
        <div class="bigcuadro">
            <div class="contmenu">
                <br></br>
                <h3 class="tit">ADMINISTRADOR</h3>
                <h:form>
                    <p:growl>
                        <p:autoUpdate />
                    </p:growl>
                    <p:menu class="menu" >
                        <p:submenu label="AGREGAR">
                            <p:menuitem value="Crear artista" action="#{adminController.crearArtista()}"/>
                            <p:menuitem value="Crear albÃºm" action="#{adminController.crearAlbum()}"/>
                            <p:menuitem value="Crear cancion" action="#{adminController.crearCancion()}" />
                            <p:menuitem value="Crear genero" action="#{adminController.verestadisticas()}"/>
                        </p:submenu>

                        <p:submenu label="ESTADISTICAS">
                            <p:menuitem value="estadistica album" action="#{adminController.estadisticasAlbum()}"/>
                            <p:menuitem value="estadistica cancion" action="#{adminController.estadisticaCancion()}"/>
                            <p:menuitem value="estadistica artista" action="#{adminController.estadisticasArtista()}"/>
                            <p:menuitem value="estadistica genero"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </div>
            <div class="contdatos">
                <h:form>
                    <br></br>
                    <h2>AGREGAR ALBUM</h2>
                    <br></br>
                    <h3>Seleccione el artista del album</h3>
                    <br></br>
                    <p:selectOneMenu id="artist" value="#{crearalbumController.artist.id_artist}">
                        <f:selectItem itemLabel="--Seleccione--" itemValue=""/>
                        <f:selectItems value="#{crearalbumController.artistList()}"/>
                        <f:ajax execute="artist" render="aSelected"/>
                    </p:selectOneMenu>
                    <br></br>
                    <p:outputLabel value="#{crearalbumController.artist.name}"/>
                    <p:outputLabel id="gSelected" value="#{crearalbumController.artist.id_artist}"/>
                    <br></br><br></br>
                    <p:inputText type="text" id="albumname" class="campotexto" placeholder="Nombre Album" value="#{crearalbumController.album.name}" required="true"/>
                    <p:inputText type="text" id="valoralbum" class="campotexto" placeholder="Valor en pesos colombianos" value="#{crearalbumController.album.price}" required="true"/> 
    
                    <br></br>
                    
                    <h:commandButton class="botones" type="Submit" actionListener="#{crearalbumController.sendData()}" value="crear"  ></h:commandButton>
                </h:form>
            </div>
        </div> 
        <br></br>
    </h:body>
</html>
