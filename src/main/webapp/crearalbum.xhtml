<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CrearAlbum | ChameleonDisc</title>
        <link href="css/estiloslogin.css" rel="stylesheet" type="text/css"/>
        <link href="css/estilosgeneral.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>
        <div>
            <img class="logo" src="imag/logo.png" heigth="80" alt="Go to index"></img>;
        </div>
        <div class="bigcuadro">
            <div class="contmenu">
                <br></br>
                <h3 class="tit">ADMINISTRADOR</h3>
                <h:form>
                    <p:growl>
                        <p:autoUpdate />
                    </p:growl>
                    <p:menu class="menu" >
                        <p:submenu label="AGREGAR">
                            <p:menuitem value="Crear artista" action="#{menuView.update}"  icon="pi pi-refresh" />
                            <p:menuitem value="Crear albÃºm" action="#{menuView.save}" icon="pi pi-save" />
                            <p:menuitem value="Crear cancion" action="#{menuView.update}"  icon="pi pi-refresh" />
                            <p:menuitem value="Crear genero" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
                        </p:submenu>

                        <p:submenu label="ESTADISTICAS">
                            <p:menuitem value="estadistica album" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
                            <p:menuitem value="estadistica cancion" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
                            <p:menuitem value="estadistica artista" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
                            <p:menuitem value="estadistica genero" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </div>
            <div class="contdatos">
                <h:form>
                    <br></br>
                    <h2>AGREGAR ALBUM</h2>
                    <br></br>
                    <h3>Seleccione el artista del album</h3>
                    <br></br>
                    <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:125px">
                        <f:selectItem itemLabel="ARTISTAS" itemValue="" />
                        <f:selectItem itemLabel="Bd?" itemValue="artista1" />
                        <f:selectItem itemLabel="Bd?" itemValue="artista2" /><!--https://www.primefaces.org/showcase/ui/input/oneMenu.xhtml-->
                        <f:selectItem itemLabel="Bd?" itemValue="artista3" />
                    </p:selectOneMenu>
                    <br></br><br></br>
                    <p:inputText type="text" id="albumname" class="campotexto" placeholder="Nombre Album" value="#{crearalbumController.albumname}" required="true"/>
                    <p:inputText type="text" id="valoralbum" class="campotexto" placeholder="valor en pesos colombianos" value="#{crearalbumController.valoralbum}" required="true"/> 
                    <h3>Seleccione las canciones que tendra el album</h3>
                    <br></br>
                    <p:selectCheckboxMenu id="menu" value="#{checkboxView.selectedCities}" label="canciones"
                                          filterMatchMode="startsWith" panelStyle="width:250px">
                        <f:selectItems value="#{checkboxView.cities}" /> <!--https://www.primefaces.org/showcase/ui/input/checkboxMenu.xhtml-->
                    </p:selectCheckboxMenu>
                    <h:commandButton class="botones" actionListener="#{crearalbumController.enviardatos()}" value="crear"  ></h:commandButton>
                </h:form>

            </div>
        </div> 
        <br></br>
    </h:body>
</html>
