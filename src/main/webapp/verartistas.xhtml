<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ver Artistas | ChameleonDisc</title>

        <link href="css/estilosgeneral.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>
        <div>
            <img class="logo" src="imag/logo.png" heigth="80" alt="Go to index"></img>;
        </div>
        <div class="bigcuadro">
            <div class="contmenu">
                <br></br>
                <h3 class="tit">USUARIO</h3> <!--no se si llamar aca de la base de datos el nombre-->
                <h:form>
                    <p:growl>
                        <p:autoUpdate />
                    </p:growl>
                    <p:menu class="menu" >
                        <p:submenu label="COMPRAR">
                            <p:menuitem value="Ir al inicio" action="#{userController.inicioUser()}" />
                            <p:menuitem value="Comprar canciÃ³nes" action="#{userController.comprarCanciones()}" />
                            <p:menuitem value="Comprar album's" action="#{userController.comprarAlbum()}"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </div>
            <h:form>
                <div class="contdatos" id="comprar">
                    
                        <h2>VER ARTISTAS</h2>
                        <br></br>
                        <h3>Artistas registrados</h3>
                        <br></br>
                        <p:selectOneMenu id="artist" value="#{verArtistasController.artist.id_artist}" >
                            <f:selectItem itemLabel="artista" itemValue=""/>
                            <f:selectItems value="#{verArtistasController.artistList()}"/>
                            <f:ajax event="change" execute="artist" render="album"/>
                        </p:selectOneMenu>
                        <br></br>
                        <p:outputLabel value="#{verArtistasController.artist.id_artist}"/>
                        <p:outputLabel id="aSelected" value="#{verArtistasController.artist.id_artist}"/>
                        <br></br><br></br>
                        <h3>Album</h3>
                        <p:selectOneMenu id="album" value="#{verArtistasController.album.id_album}">
                            <f:selectItem itemLabel="album" itemValue=""/>
                            <f:selectItems value="#{verArtistasController.albumList()}"/>
                            <f:ajax event="change" execute="album" render="song"/>
                        </p:selectOneMenu>
                        <br></br>
                        <p:outputLabel value="#{verArtistasController.album.id_album}"/>
                        <p:outputLabel id="alSelected" value="#{verArtistasController.album.id_album}"/>
                        <br></br><br></br>
                        <p:selectOneMenu id="song" value="#{verArtistasController.song.id_song}" >
                            <f:selectItem itemLabel="song" itemValue=""/>
                            <f:selectItems value="#{verArtistasController.songList()}" />
                            <f:ajax execute="song" render="sSelected"/>
                        </p:selectOneMenu>
                        <br></br><br></br>
                        <p:outputLabel value="#{verArtistasController.song.id_song}"/>
                        <p:outputLabel id="sSelected" value="#{verArtistasController.song.id_song}"/>
                        <br></br><br></br>

                        <h:commandButton class="bot" actionListener="#{loginController.Login()}" value="ir al inicio"  ></h:commandButton>
                    
                </div>
            </h:form>
        </div> 
        <br></br>
    </h:body>
</html>
