<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CrearCanción | ChameleonDisc</title>
        <link href="css/estiloslogin.css" rel="stylesheet" type="text/css"/>
        <link href="css/estilosgeneral.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>
        <div>
            <h:form>
                <h:commandButton class="bot" actionListener="#{adminController.cerrarSesion()}" value="Cerrar Sesión" type="submit" ></h:commandButton>
            </h:form>
        </div>
        
        <div>
            <img class="logo" src="imag/logo.png" heigth="80" alt="Go to index"></img>;
        </div>
        <div class="bigcuadro">
            <div class="contmenu">
                <br></br>
                <h3 class="tit">ADMINISTRADOR</h3>
                <h:form>
                    <p:growl>
                        <p:autoUpdate />
                    </p:growl>
                    <p:menu class="menu" >
                        <p:submenu label="AGREGAR">
                            <p:menuitem value="Crear artista" action="#{adminController.crearArtista()}"/>
                            <p:menuitem value="Crear albúm" action="#{adminController.crearAlbum()}"/>
                            <p:menuitem value="Crear cancion" action="#{adminController.crearCancion()}" />
                            <p:menuitem value="Crear genero" action="#{adminController.crearGenero()}"/>
                        </p:submenu>

                        <p:submenu label="ESTADISTICAS">
                            <p:menuitem value="estadistica album" action="#{adminController.estadisticasAlbum()}"/>
                            <p:menuitem value="estadistica cancion" action="#{adminController.estadisticasCancion()}"/>
                            <p:menuitem value="estadistica artista" action="#{adminController.estadisticasArtista()}"/>
                            <p:menuitem value="estadistica genero" action="#{adminController.estadisticasGenero()}"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </div>
            <div class="contdatos">
                <h:form>
                    <br></br>
                    <h2>AGREGAR CANCIÓN</h2>
                    <br></br>
                    <h3>Seleccione el artista del album</h3>
                    <br></br>
                    <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" placeholder="ARTISTA" style="width:125px">
                        <f:selectItem itemLabel="Bd?" itemValue="artista1" />
                        <f:selectItem itemLabel="Bd?" itemValue="artista2" /><!--https://www.primefaces.org/showcase/ui/input/oneMenu.xhtml-->
                        <f:selectItem itemLabel="Bd?" itemValue="artista3" />
                    </p:selectOneMenu>
                    <br></br><br></br>
                    <p:inputText type="text" id="albumname" class="campotexto" placeholder="Nombre Cancion" value="#{loginController.username}" required="true"/>
                    <p:inputText type="text" id="valoralbum" class="campotexto" placeholder="valor en pesos colombianos" value="#{loginController.username}" required="true"/> 
                    <h3>Seleccione el album al que pertenece</h3>
                    <br></br>
                    <p:selectOneMenu id="consolee" placeholder="ALBUM" value="#{selectOneMenuView.console}" style="width:125px">
                        <f:selectItem itemLabel="Bd?" itemValue="Album" />
                        <f:selectItem itemLabel="Bd?" itemValue="Album" /><!--https://www.primefaces.org/showcase/ui/input/oneMenu.xhtml-->
                        <f:selectItem itemLabel="Bd?" itemValue="Album" />
                    </p:selectOneMenu>
                    <br></br>
                    <h:commandButton class="botones" actionListener="#{loginController.Login()}" value="crear"  ></h:commandButton>
                </h:form>

            </div>
        </div> 
        <br></br>
    </h:body>
</html>
