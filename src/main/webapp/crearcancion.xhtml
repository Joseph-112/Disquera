<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CrearCanción | ChameleonDisc</title>
        <link href="css/estiloslogin.css" rel="stylesheet" type="text/css"/>
        <link href="css/estilosgeneral.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>
        <div>
            <h:form>
                <h:commandButton class="bot" actionListener="#{adminController.cerrarSesion()}" value="Cerrar Sesión" type="submit" ></h:commandButton>
            </h:form>
        </div>

        <div>
            <img class="logo" src="imag/logo.png" heigth="80" alt="Go to index"></img>;
        </div>
        <div class="bigcuadro">
            <div class="contmenu">
                <br></br>
                <h3 class="tit">ADMINISTRADOR</h3>
                <h:form>
                    <p:growl>
                        <p:autoUpdate />
                    </p:growl>
                    <p:menu class="menu" >
                        <p:submenu label="AGREGAR">
                            <p:menuitem value="Crear artista" action="#{adminController.crearArtista()}"/>
                            <p:menuitem value="Crear albúm" action="#{adminController.crearAlbum()}"/>
                            <p:menuitem value="Crear cancion" action="#{adminController.crearCancion()}" />
                            <p:menuitem value="Crear genero" action="#{adminController.crearGenero()}"/>
                        </p:submenu>

                        <p:submenu label="ESTADISTICAS">
                            <p:menuitem value="estadistica album" action="#{adminController.estadisticasAlbum()}"/>
                            <p:menuitem value="estadistica cancion" action="#{adminController.estadisticasCancion()}"/>
                            <p:menuitem value="estadistica artista" action="#{adminController.estadisticasArtista()}"/>
                            <p:menuitem value="estadistica genero" action="#{adminController.estadisticasGenero()}"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </div>
            <div class="contdatos">
                <h:form>
                    <br></br>
                    <h2>AGREGAR CANCIÓN</h2>
                    <br></br>


                    <h3>Seleccione el artista al que pertenece la canción</h3>
                    <br></br>
                    <p:selectOneMenu id="artist" value="#{crearcancion.artist.id_artist}">
                        <f:selectItem itemLabel="--Artista--" itemValue=""/>
                        <f:selectItems value="#{crearcancion.artistList()}"/>
                        <f:ajax execute="artist" render="aSelected"/>
                    </p:selectOneMenu>
                    <br></br>
                    <h3>Seleccione el album de la canción</h3>
                    <br></br>
                    <p:selectOneMenu id="album" value="#{crearcancion.album.id_album}">
                        <f:selectItem itemLabel="--Album--" itemValue=""/>
                        <f:selectItems value="#{crearcancion.albumList()}"/>
                        <f:ajax execute="album" render="alSelected"/>
                    </p:selectOneMenu>
                    <br></br>
                    <h3>Seleccione el género de la canción</h3>
                    <br></br>
                    <p:selectOneMenu id="genre" value="#{crearcancion.musicGenre.id_genre}">
                        <f:selectItem itemLabel="--Genero musical--" itemValue=""/>
                        <f:selectItems value="#{crearcancion.genreList()}"/>
                        <f:ajax execute="genre" render="gSelected"/>
                    </p:selectOneMenu>
                    <br></br><br></br>
                    <p:inputText type="text" id="songName" class="campotexto" placeholder="Nombre Canción" value="#{crearcancion.song.name}" required="true"/>
                    <br></br><br></br>
                    <p:inputText type="numeric" id="songPrice" class="campotexto" placeholder="Precio Canción" value="#{crearcancion.song.price}" required="true"/>
                    <br></br><br></br>
                    <h:commandButton class="botones" actionListener="#{crearcancion.sendData()}" value="crear" type="submit" ></h:commandButton>
                </h:form>

            </div>
        </div> 
        <br></br>
    </h:body>
</html>
